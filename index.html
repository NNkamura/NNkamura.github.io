<h1>個人情報保護方針</h1>
更新：2019年10月20日

<h2>データの収集・利用について</h2>
PFC Balancerではよりよいサービスを提供するため、データ収集を行う場合があります。
<p>現在、Appleが提供するデータ収集機能（セッション数、クラッシュ数など）を除く、アプリ内データの情報収集は行なっておりません。
<p>また、個人情報はご本人の同意なく、第三者に提供することはございません。
